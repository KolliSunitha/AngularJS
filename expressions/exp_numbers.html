<!DOCTYPE html>
<html >
<head>
    <script src="/Scripts/angular.js"></script>
</head>
<body >
    <h1>Expression Demo with numbers:</h1>
<div ng-app>
        2 + 2 = {{2 + 2}} <br />
        2 - 2 = {{2 - 2}} <br />
        2 * 2 = {{2 * 2}} <br />
        2 / 2 = {{2 / 2}}
    </div> 
</body>
</html>
