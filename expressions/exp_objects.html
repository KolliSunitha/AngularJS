
<!DOCTYPE html>
<html >
<head>
    <script src="/Scripts/angular.js"></script>
</head>
<body >
<h3>Expressions with Objects using string</h3>
<div ng-init="person={firstName:'Sunitha',lastName:'Praveen'}">

<p>The name is {{ person.lastName }}</p>
<p>The name is <span ng-bind="person.firstName"></span></p>

</div>
</body>
